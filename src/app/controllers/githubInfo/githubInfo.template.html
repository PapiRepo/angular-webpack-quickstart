<div>
    <h1 class="center">
        <a href="{{ infoCtrl.githubUrl }}">angular-webpack-quickstart</a>
    </h1>
    <p>
        <h2>{{ infoCtrl.description }}</h2>
        <h3>Latest commits:</h3>
        <table class="table table-striped">
            <tr class="commit" ng-repeat="element in infoCtrl.commits">
                <td class="image">
                    <img ng-src="{{element.author.avatar_url}}" alt="">
                </td>
                <td class="date">{{ element.commit.author.date }}</td>
                <td class="message">{{ element.commit.message }}</td>
            </tr>
        </table>
    </p>
</div>
